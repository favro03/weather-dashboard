<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-md-3">
                <h3 >Search for a City:</h3>
                <form id="user-form" class="card-body">
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn">Search</button>
                </form>
                <div id="historyContainer"></div>
                
            </div>
            <div id="data" class="col-md-9">
              <div class="pb-3">
                <div class="big-card">
                    <h2 class="subtitle"><span id="weather-locaiton"></span><img src="" id="icon"/></h3>
                    <div id="img"></div>
                    <ul id="list"></ul>
                        <div id="forecast-container" class="list-group"></div>      
              </div>
              <div class="container">
                  <h3>5-Day Forecast:</h3>
                <div class="row justify-space-between">
                    <div id="day1" class="col-md-2 small-card">
                        <h5><span id="day1Date"></span><img src="" id="icon1"/></h5>
                        <ul id="day1List"></ul>
                    </div>
                    <div id="day2" class="col-md-2 small-card">
                        <h5><span id="day2Date"></span><img src="" id="icon2"/></h5>
                        <ul id="day2List"></ul>
                    </div>
                    <div id="day3" class="col-md-2 small-card">
                        <h5><span id="day3Date"></span><img src="" id="icon3"/></h5>
                        <ul id="day3List"></ul>
                    </div>
                    <div id="day4" class="col-md-2 small-card">
                        <h5><span id="day4Date"></span><img src="" id="icon4"/></h5>
                        <ul id="day4List"></ul>
                    </div>
                    <div id="day5" class="col-md-2 small-card">
                        <h5><span id="day5Date"></span><img src="" id="icon5"/></h5>
                        <ul id="day5List"></ul>
                    </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
